<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Reviews </title>
    <link rel="stylesheet" href="css/review.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Bootstrap Framework-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
    body {
        background-image: url('/images/bg4.jpg');
        background-size: cover;
        margin: 0;
    }
    </style>


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="restaurant.html">Samurai Food Review's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="restaurant.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="review.html">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-us">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="review-form-section">
            <h1>Leave a Review</h1>
            <form class="review-form" id="reviewForm">
                <select class="input-field" id="restaurantName" required>
                    <option value="" disabled selected>Select a restaurant</option>
                </select>
                <textarea class="input-field" id="reviewContent" placeholder="Type your review here..."
                    required></textarea>
                <select class="input-field" id="reviewRating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="button" class="submit-button">Submit</button>
            </form>
        </section>
    </main>

    <!-- CONTACT US SECTION -->
    <div class="container" id="contact-us">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>complaints ? leave us a message:</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="/images/kingbaldwincontact.jpg" alt="Map" style="width:100%">
          </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="Singapore">Singapore</option>
                <option value="Japan">Japan</option>
              </select>
              <label for="subject">Comments</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>



    <script src="js/review.js"></script>
</body>

</html>
